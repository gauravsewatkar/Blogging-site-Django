{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %} 

<div class="container my-3">
<h3>Contact Admins</h3>
 <form action="/contact" method="post">
 {% csrf_token %}
 <div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
     
  </div>
  <div class="form-group">
    <label for="phone" class="form-label">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label for="content">Describe your issue : </label>
    <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="5"></textarea>
  </div>
  
   

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
